      <h1>Contact</h1>
      <h2>Work Hours</h2>
      <table>
        <tr>
          <td>Mon</td>

      <div class="contact-form">
        <form action="send_mail.php" method="POST">
          <textarea
            name="message"
            placeholder="Your message..."
            required
          ></textarea>

          <div>
            <label>
              <input
                type="radio"
                name="contact-method"
                value="email"
                required
              />
              Email
            </label>
            <label>
              <input
                type="radio"
                name="contact-method"
                value="phone"
                required
              />
              Phone
            </label>
          </div>

          <div>
            <label>
              <input type="checkbox" name="subscribe" value="yes" /> Subscribe
              to newsletter
            </label>
          </div>

          <input type="reset" value="Reset" />
          <input type="submit" value="Send" />
        </form>
      </div>
    </div>
